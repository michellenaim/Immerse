<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styling.css">
    <script src="sounds.js"></script>
    <title>Immerse</title>
</head>
<body>
    <div class="container">
        <!-- RAIN -->
        <div class="sound-icon">
            <audio>
                <source src="sounds/rain.mp3" type="audio/mpeg">
            </audio>
            <div class="icon">
                <img src="icons/rain.png" alt="Rain Sounds">
                <a class="play" href="#!"></a>
            </div>
            <input class="volume_bar" type="range" value="0" max="1" step="0.001">
        </div>

        <!-- OCEAN -->
        <div class="sound-icon">
            <audio>
                <source src="sounds/ocean.mp3" type="audio/mpeg">
            </audio>
            <div class="icon">
                <img src="icons/ocean.png" alt="Ocean Sounds">
                <a class="play" href="#!"></a>
            </div>
            <input class="volume_bar" type="range" value="0" max="1" step="0.001">
        </div>
    </div>

</body>
</html>
