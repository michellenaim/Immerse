<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/7bdd1d32e3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styling.css">
    <script src="sounds.js"></script>
    <title>Immerse</title>
</head>
<body class='default'>
    <div class="header">
        <div class="logo">
            <img src="immerse_logo.png" alt="">
            <p>Immerse</p>
        </div>
        <div class="buttons">
            <i class="fas fa-volume-mute unmute" style="display: none"></i>
            <i class="fas fa-volume-up mute" style="display: inline"></i>
            <i class="fas fa-sync-alt reset"></i>
            <a href="https://github.com/michellenaim/Immerse"><img src="/github.png"></a>
        </div>

    </div>
    
    <div class="description">
        <p>Relax to the sound of nature.</p>
        <p>Blend different sounds to create your perfect ambiance.</p>
    </div>
    
    <div class="main">

        <div class="container">

            <div class="row1">
                <!-- RAIN -->
                <div class="sound-icon">
                    <div class="icon" id="rain">
                        <img src="icons/rain.png" alt="Rain Sounds" class>
                    </div>
                    <audio preload="auto">
                        <source src="sounds/rain.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- OCEAN -->
                <div class="sound-icon">
                    <div class="icon" id="ocean">
                        <img src="icons/ocean.png" alt="Ocean Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/ocean.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- THUNDER -->
                <div class="sound-icon">
                    <div class="icon" id="thunder">
                        <img src="icons/thunder.png" alt="Thunder Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/thunder.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

            </div>

            <div class="row2">

                <!-- FIRE -->
                <div class="sound-icon">
                    <div class="icon" id="fire">
                        <img src="icons/fire.png" alt="Fire Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/fire.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- LAKE -->
                <div class="sound-icon">
                    <div class="icon" id="lake">
                        <img src="icons/lake.png" alt="Lake Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/lake.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- LEAF -->
                <div class="sound-icon">
                    <div class="icon" id="leaf">
                        <img src="icons/leaf.png" alt="Leaf Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/leaves.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

            </div>

            <div class="row3">

                <!-- RIVER -->
                <div class="sound-icon">
                    <div class="icon" id="river">
                        <img src="icons/river.png" alt="River Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/river.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- BIRD -->
                <div class="sound-icon">
                    <div class="icon" id="bird">
                        <img src="icons/bird.png" alt="Bird Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/birds.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- WIND -->
                <div class="sound-icon">
                    <div class="icon" id="wind">
                        <img src="icons/wind.png" alt="Wind Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/wind.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

            </div>

            <div class="row4">

                <!-- CAT -->
                <div class="sound-icon">
                    <div class="icon" id="cat">
                        <img src="icons/cat.png" alt="Cat Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/cat_purring.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- NIGHT -->
                <div class="sound-icon">
                    <div class="icon" id="night">
                        <img src="icons/night.png" alt="Night Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/night.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>

                <!-- CAR -->
                <div class="sound-icon">
                    <div class="icon" id='car'>
                        <img src="icons/car.png" alt="Car Sounds">
                    </div>
                    <audio preload="auto">
                        <source src="sounds/car.mp3" type="audio/mpeg">
                    </audio>
                    <input class="volume-slider" type="range" value="0" max="1" step="0.001">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
